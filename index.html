<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="header">
            <h1>Weather Dashboard</h1>
        </div>
        <div class="row">
            <div class="col-md-4" id="searchCol">
                <div class="container">

                    <div class=" row">
                        <div class="col-md">
                            <h2>Search for a city:</h2>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md">
                            <form class="form-inline my-2 my-md-0">
                                <input class="form-control" id="searchField" type="search" placeholder="City Name"
                                    aria-label="Search">
                                <button type="submit" class="btn btn-primary" id="searchBtn">Search</button>
                            </form>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md">
                            <ul class="list-group" id="recentSearches">

                            </ul>
                        </div>
                    </div>
                    <br>
                </div>
            </div>

            <div class="col-md-8" id="displayCol">
                <div class="container">

                    <div class="row">
                        <div class="col-md">
                            <div class="row">
                                <div class="col-md currWeath" id="city">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md currWeath" id="date">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md currWeath" id="currTemp">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md currWeath" id="currHumid">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md currWeath" id="currWind">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md currWeath" id="currUVI">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                            <h2>5-Day Forecast:</h2>
                        </div>
                    </div>
                    <div class="row" id="fiveDay">
                    </div>
                </div>
            </div>
        </div>
    </div>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="script.js"></script>
</body>

</html>
