<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>


<div class="row">
    <div class="col-md">

    </div>
</div>

<body>
    <div id="header">
        <h1>Weather Dashboard</h1>
    </div>


    <div class="row">
        <div class="col-md-4" id="searchCol">
            <div class="container">

                <div class=" row">
                    <div class="col-md">
                        <h2>Search for a city:</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md">
                        <form class="form-inline my-2 my-md-0">
                            <input class="form-control mr-md-2" type="search" placeholder="City Name"
                                aria-label="Search">
                            <button class="btn btn-primary my-2 my-md-0" type="submit">Search</button>
                        </form>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md">
                        <!-- auto-populate with recents, random, top searches...?-->
                    </div>
                </div>

            </div>
        </div>



        <div class="col-md-8" id="displayCol">
            <div class="container">

                <div class="row">
                    <div class="col-md" id="currentWeather">
                       
                    </div>
                </div>

                <div class="row">
                    <div class="col-md">
                        <h2>5-Day Forecast:</h2>
                    </div>
                </div>

                <div class="row">
                    <!-- dynamically create 5 columns with 1 row per for days of week forecast -->
                </div>

            </div>
        </div>
    </div>



    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
